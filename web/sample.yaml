options:
  name: DartVN Sample
  stage_id: vnStage #id of the canvas containing div
  scale: SHOW_ALL #SHOW_ALL, NO_SCALE, NO_BORDER, EXACT_FIT
  align: NONE #NONE, LEFT, RIGHT, TOP, TOP_LEFT, TOP_RIGHT, BOTTOM, BOTTOM_LEFT, BOTTOM_RIGHT
  #hardcoded defaults
  width: 1920
  height: 1080
  dur: 1 
  dir: right
  trans: fade
  #layers are ordered as they appear below, back to front
  layers: [bg, mg, fg, ui]
  positions:
    bg: {top: 0, left: 0} 
    stage_left: {bottom: 0, left: 100}
    stage_right: {bottom: 0, right: 100}
    center_middle: {center: 0, middle: 0}
    menu: {top: 0, right: 0}
assets:
  image_path: ../assets/image/
  images:
    naturebg: naturebg.jpg
    oceanbg: oceanbg.jpg
    treebg: treebg.jpg
    treesbg: treesbg.jpg
    link: link.png
    zelda: zelda.png
  shapes:
    text_bubble: {shape: rect, fill_color: 0xCCFEEBAD, width: 820, height: 220, corner_radius: 20, stroke_color: 0xCCFFFFFF, stroke_width: 10}
characters:
  gumshoe:
    name: Gum Shoe
    emotions:
      laughing:
        src: ../assets/image/gumshoe/gumshoe.laughing.png
        atlas: ../assets/image/gumshoe/gumshoe.laughing.json
        frames: 8
        width: 180
        height: 200
        timing: [2,.2]
      tired:
        src: ../assets/image/gumshoe/tired7.png
        frames: 7
        width: 180
        height: 200
        timing: [.4,.4,.4,.5,2,.6]
script:
  # verbs and their arguments
  # general structure [primary verb, sub-verb, value, {options}]
  # set "set position to display atlas/image/color/shape" - examples:
  #   [set, layer, position, atlas/image/color, {options}]
  #   [set, bg, bg, 0xFF000000, {trans: fade}]
  #   [set, mg, stage_left, asset_name, {trans: fadethru, color: 0xFF000000}]
  - [set, bg, bg, 0xFF000000, {trans: fade, dur: .5}]
  - [set, bg, bg, oceanbg, {trans: fadeacross, dur: 2, dir: left}]
  - [set, mg, stage_left, link, {trans: fade, dur: 1}]
  - [set, mg, stage_right, zelda, {trans: fade, dur: 1, dir: up}]
  - [set, fg, center_middle, text_bubble, {trans: fade}]
  - [set, bg, bg, treebg, {trans: fade, dur: 1}]
  - [set, bg, bg, naturebg, {trans: fadethru, dur: 2, color: 0xFF000000}]
  - [set, bg, bg, treesbg, {trans: fadeacross, dur: 2, dir: down}]