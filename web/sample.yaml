options:
  name: DartVN Sample
  stage_id: vnStage #id of the canvas containing div
  scale: SHOW_ALL #SHOW_ALL, NO_SCALE, NO_BORDER, EXACT_FIT
  align: NONE #NONE, LEFT, RIGHT, TOP, TOP_LEFT, TOP_RIGHT, BOTTOM, BOTTOM_LEFT, BOTTOM_RIGHT
  width: 1920
  height: 1080
  #hardcoded defaults
  defaults:
    dur: 1 
    dir: right
    trans: fade
    wait: 1
    text_format: dialog
  #layers are ordered as they appear below, back to front
  layers: [bg, mg, fg, ui]
  positions:
    tl: {top: 0, left: 0} 
    stage_left: {bottom: 0, left: 100}
    stage_right: {bottom: 0, right: 100}
    center_top: {center: 0, top: 50}
    center_middle: {center: 0, middle: 0}
    center_bottom: {center: 0, bottom: 200}
    menu: {top: 0, right: 0}
    bl: {bottom: 0, left: 0}
  text_formats:
    #name: ['font, stack', size, color, bold, italic]
    title: ['"Lucida Grande", "Lucida Sans Unicode", "Lucida Sans", Geneva, Verdana, sans-serif', 60, 0xFFFFFFFF, true, false]
    dialog: ['"Lucida Grande", "Lucida Sans Unicode", "Lucida Sans", Geneva, Verdana, sans-serif', 30, 0xFF000000, false, false]
assets:
  image_path: ../assets/image/
  images:
    naturebg: naturebg.jpg
    oceanbg: oceanbg.jpg
    treebg: treebg.jpg
    treesbg: treesbg.jpg
    link: link.png
    zelda: zelda.png
  shapes:
    text_bubble: {shape: rect, fill_color: 0xEEFEEBAD, width: 820, height: 220, corner_radius: 20, stroke_color: 0xEEFFFFFF, stroke_width: 10}
    text_box: {shape: rect, fill_color: 0xDDFFFFFF, width: 1920, height: 400}
characters:
  gumshoe:
    name: Gum Shoe
    emotions:
      laughing:
        src: ../assets/image/gumshoe/gumshoe.laughing.png
        atlas: ../assets/image/gumshoe/gumshoe.laughing.json
        frames: 8
        width: 180
        height: 200
        timing: [2,.2]
      tired:
        src: ../assets/image/gumshoe/tired7.png
        frames: 7
        width: 180
        height: 200
        timing: [.4,.4,.4,.5,2,.6]
script:
  # verbs and their arguments
  # general structure [primary verb, sub-verb, value, {options}]
  # set "set position to display atlas/image/color/shape" - examples:
  # options:
  #   trans: fade|fadeacross|fadethru|none
  #   wait: #secs [eg 3]|user|none
  #   [set, layer, position, atlas/image/color, {options}]
  #   [set, bg, bg, 0xFF000000, {trans: fade}]
  #   [set, mg, stage_left, asset_name, {trans: fadethru, color: 0xFF000000}]
  - [set, bg, tl, 0xFF000000]  
  - [set, mg, center_middle, "DartVN Sample - for Testing", {text_format: title, trans: fadeacross, dur: 2}]
  - [set, mg, center_middle, "", {wait: none, dur: 2}]
  - [set, bg, tl, naturebg, {trans: slide, dur: 2}]
  - [set, bg, tl, oceanbg, {trans: fadeacross, dur: 2, dir: up}]
  - [set, mg, stage_left, link, {trans: slide, dir: up, dur: 1, wait: 1}]
  - [set, mg, stage_right, zelda, {trans: fadethru, color: 0xFFFFFFFF, dur: .75}]
  - [set, fg, bl, "text_box", {wait: 0, dur: 1}]
  - [set, fg, center_bottom, "String that isn't asset, therefore print text", {text_format: dialog, trans: fadeacross, mode: add, wait: 3}]
  - [set, fg] #clear a position by passsing nothing
  - [set, mg] #clear a layer by passing nothing
  - [set, bg, tl, treebg, {trans: fadethru, color: 0xFF000000, dur: 2}]
  - [set, bg, tl, treesbg, {trans: fadeacross, dur: 2, dir: down}]
  - [set, bg, tl, naturebg, {trans: fadethru, dur: 2, color: 0xFFFFFFFF}]
  